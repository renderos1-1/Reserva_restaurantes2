<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/registro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
<header>
    <img src="css/imgcss/logo1.png" alt="w">
    <h3 class="title">¡Tus reservas más fácil que nunca!</h3>
</header>

<div class="main-content">
    <h2>Crea tu cuenta</h2>
    <div class="registro">
        <form action="/register" method="POST">
            <input type="text" name="Nombre" placeholder="Nombre" required>
            <input type="email" name="Email" placeholder="Email" required>
            <input type="password" name="Contrasena" placeholder="Contrasena" required>
            <button type="submit">Register</button>
        </form>
        <div class="registra">
            <div class="cuenta">¿Ya tienes cuenta?</div>
            <div class="reg"><a href="../index.html">Ingresa</a></div>
        </div>
    </div>
</div>
</body>
</html>
