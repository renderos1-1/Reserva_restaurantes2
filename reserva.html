<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu mesa - Restaurante Elegante</title>
    <link rel="stylesheet" href="/css/reserva.css">
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">Parrilladas</div>
        <nav>
            <ul>
                <li><a href="/reserva">Nueva Reserva</a></li>
                <li><a href="/historial">Historial</a></li>
                <li><a href="#" id="logoutBtn">Cerrar sesión</a></li>
            </ul>
            <div class="bell">
                <img src="/img/bell.png" alt="Notificaciones">
                <button id="testNotification" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px;">
                    Notificación de prueba
                </button>

            </div>
        </nav>
    </div>
</header>

<section class="hero">
    <h1>Reserva tu mesa</h1>
    <p>Disfruta de una experiencia culinaria inolvidable.</p>
</section>

<section class="reservation-form">
    <div class="form-container">
        <h2>Haz tu reserva</h2>

        <form id="reservationForm">
            <div class="form-group">
                <label for="comensales">Número de comensales</label>
                <div class="guest-control">
                    <button type="button" id="decreaseGuests" class="guest-button">-</button>
                    <input type="number" id="cantidadComensales" value="1" min="1" max="10" readonly>
                    <button type="button" id="increaseGuests" class="guest-button">+</button>


                </div>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de la reserva</label>
                <input type="date" id="fecha" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora de ingreso</label>
                <input type="time" id="hora" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-field"
                       placeholder="Ingresa tu teléfono" maxlength="8" required>
            </div>

            <button type="submit" class="reserve-button">Reservar ahora</button>
        </form>

        <input type="hidden" id="idCliente" value="1">
    </div>
</section>

<footer>
    <p>© 2024 - Todos los derechos reservados</p>
</footer>

<script src="/js/reserva.js"></script>
<script src="/js/notificacion.js"></script>
</body>
</html>
